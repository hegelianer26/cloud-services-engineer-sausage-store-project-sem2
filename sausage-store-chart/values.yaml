global:
  imagePullPolicy: Always
  vault:
   host: ip
   name: vault
   vaultToken: someToken


frontend:
  replicas: 1
  revisionHistoryLimit: 15
  strategy:
    type: Recreate
  service:
    port: 80
  ingress:
    host: hegelianer.2sem.students-projects.ru # Корректный домен будет указан в задании
    path: /
    pathType: Prefix
  containerPort: 80
  image: hegelianer/sausage-frontend:latest
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "1"
  nginxConf: nginx.conf

backend:
  annotations:
    path: /actuator/prometheus
    port: "8080"
    scrape: "true"
  env:
    postgresUri: jdbc:postgresql://postgres:5432/sausage_store
    postgresUser: sausages_user
    postgresPassword: sausages_password
    reportPath: /logs/reports
    logPath: /logs
    SPRING_DATA_MONGODB_URI: "mongodb://root:rootpassword@mongodb:27017/sausage_reports?authSource=admin"
  service:
    port: 8080
  revisionHistoryLimit: 15
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  image: hegelianer/sausage-backend:1.0.3
  imagePullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "1"
  containerPort: 8080
  livenessProbe:
    httpGet:
      path: /actuator/health
      port: 8080
    initialDelaySeconds: 90
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3  
  vpa:
    enabled: true
    mode: "RecommendationOnly"
    updatePolicy:
      updateMode: "Off"
    resourcePolicy:
      containerPolicies:
        - containerName: "*"
          minAllowed:
            cpu: 50m
            memory: 128Mi
          maxAllowed:
            cpu: 500m
            memory: 256Mi
          controlledResources:
            - cpu
            - memory

### Опишите значения для backend-report
### Приложение должно использовать стратегию Recreate
### Приложение использует переменную PORT - порт, на котором оно запустится и DB - Uri-подключение к mongodb. 
### DB положите в Secret, PORT в ConfigMap
### Опишите HPA для backend-report
backend-report:
  replicas: 1
  strategy:
    type: Recreate
  service:
    port: 8081
  env:
    PORT: "8081"
    DB: "mongodb://root:rootpassword@mongodb:27017/sausage_reports?authSource=admin"
  image: hegelianer/sausage-backend-report:1.0.1
  imagePullPolicy: Always
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  hpa:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    cpuThreshold: 50

infra:
  postgres:
    env:
      PGSQL_USERNAME: sausages_user
      PGSQL_PASSWORD: sausages_password
      PGSQL_DB: sausage_store
    containerPort: 5432
  mongodb:
    env:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: sausage_reports
    containerPort: 27017